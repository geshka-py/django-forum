{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In | Bro!, Sis!{% endblock title %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <form method="post">

                            {% csrf_token %}

                            {{ form|crispy }}

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">

                            <button class="btn btn-block btn-outline-info" type="submit"><i class="fab fa-twitter"></i>Login via Twitter</button>
                            <button class="btn btn-block btn-outline-primary" type="submit"><a href=""><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
