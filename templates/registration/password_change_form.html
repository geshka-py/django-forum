{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Change your password</h4>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-success" type="submit">Change your password</button>
        </form>
    </div>
</div>

{% endblock content %}
