{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Publication{% endblock title %}

{% block content %}

<form method="post">

<div class="container py-5">
    <h1>Create publication</h1>
    <form method="post">
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-block alert-danger">
            <ul class="m-0">
                <li>{{ message }}</li>
            </ul>
        </div>
        {% endif %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create</button>

    </form>
</div>

</form>

{% endblock content %}
